<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img id="myimage" src="https://www.runoob.com/images/pic_bulboff.gif"    alt="" onclick="changeImage();"> 
   <script>
  
   function changeImage(){
       var el = document.getElementById("myimage");
       if(el.src.match('bulbon')){
           el.src = 'https://www.runoob.com/images/pic_bulboff.gif';
       }
       else {
           el.src = 'https://www.runoob.com/images/pic_bulbon.gif';
       }
   }
   </script>
</body>
</html>
